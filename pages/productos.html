<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        	<!-- SEO -->
	<meta name="description" content="Entropy - Tienda oficial. EnvÃ­o gratis a partir de $10.000.000,00. Nueva temporada EXOTERMIC. Seguinos en las redes!">
	<meta name="keywords" content="ropa, entropy, remera, buzo, pantalon, jogger, jogging, hoodie, tshirt">
    
    <title>Productos - Entropy</title>
    <link rel="Icon" href="../assets/icons/entropy-favicon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-logo">
                <a href="../index.html#" class="nav-icon"><img src="../assets/icons/entropy-icon.svg" alt="Icon"></a>
                <a href="../index.html#" class="nav-logotype"><img src="../assets/icons/entropy-logotype.svg"
                        alt="Entropy"></a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="btn link">Home</a></li>
                <li class="nav-item"><a href="#" class="btn link">Productos</a></li>
                <li class="nav-item"><a href="./faqs.html" class="btn link">FAQs</a></li>
                <li class="nav-item" id="login-li">
                    <!-- aqui el boton para loguearse en JS -->
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="content" id="cartParent">
        <section id="productos">
    
            <div class="filters">
                <h1>
                    Productos
                </h1>
                <div class="filters__category">
                    <span>Mostrando:</span>
                    <select name="categoria" id="filter">
                        <option value="todo" selected>Todo</option>
                        <option value="remera">Remeras</option>
                        <option value="buzo">Buzos</option>
                        <option value="pantalon">Pantalones</option>
                    </select>
                </div>
                <div class="filters__sort">
                    <span>Ordenando por:</span>
                    <select name="ordenar" id="sort">
                        <option value="default" selected>Predeterminado</option>
                        <option value="mayor">Mayor precio</option>
                        <option value="menor">Menor precio</option>
                    </select>
                </div>
            </div>
    
            <div id="filterTextContainer">
                <!-- aqui la imagen del filtro de productos en JS -->
            </div>
    
            <div class="productos__grid" id="productosContainer">
    
                <!-- aqui la lista de productos en JS -->
            </div>
    
        </section>
        <span class="separator--blank"></span>
        <div class="cart card" id="cart">
            <div class="cart--title"><h3 id="carrito">
                <!-- aqui el titulo del carrito con la cantidad de productos en JS -->
            </h3></div>
            <div class="cart__container">
                <div class="autogrid">
                    <span>Producto</span>
                    <span>Precio Unitario</span>
                    <span>Cantidad</span>
                </div>
                <div id="cartContainer">
                    <div class="autogrid" id="cartItem1">
                        <!-- aqui cada producto del carrito  en JS -->
                    </div>
                </div>
            </div>
            <div class="flex cart__suma" id="subtotal">
                <!-- aqui el subtotal en JS -->
            </div>
            <div class="flex cart__checkout" id="checkout">
                <!-- aqui el boton para ir a checkout en JS -->
            </div>
            <div></div>
        </div>
        <span class="separator--blank"></span>
    </div>
    <script src="../js/productos.js"></script>
    <script src="../js/login.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script> src="../js/alerts.js"</script>
</body>
